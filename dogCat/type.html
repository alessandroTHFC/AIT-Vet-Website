<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Big Bobs Vet Clinic</title>
  </head>
  <body class="typeBody">
    <div class="mainDiv">
      <div class="textBox">
        <h1>What Kind of Person Are You?</h1>
      </div>
      <div class="buttonBox">
        <div class="catBox">
          <button class="catBtn" onclick="changeAnimalImg('cat')">Cat</button>
          <img class="catImg" src="imgs/catImg.png" alt="" />
        </div>
        <div class="dogBox">
          <button class="dogBtn" onclick="changeAnimalImg('dog')">Dog</button>
          <img class="dogImg" src="imgs/dogImg.png" alt="" />
        </div>
        <div class="bothBox">
          <button class="bothBtn" onclick="changeAnimalImg('both')">
            Both
          </button>
          <img class="bothImg" src="imgs/bothImg.png" alt="" />
        </div>
      </div>
      <div class="inputBox">
        <input
          type="text"
          name="Name"
          id="nameInput"
          placeholder="Please provide us with your name"
        />
        <a href="http://localhost/dogCat/home.php">
          <button onclick="getUsername(nameInput.value)">Enter</button>
        </a>
      </div>
    </div>
    <script src="functionality.js"></script>
  </body>
</html>
